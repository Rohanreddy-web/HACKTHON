<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f8f5; /* Light greenish white background */
      font-family: Arial, sans-serif;
    }

    .input-group {
      margin: 20px auto;
      max-width: 500px;
    }

    .input-group input {
      border: 2px solid #4caf50;
      border-radius: 5px;
      padding: 10px;
    }

    .card-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border: 2px solid #4caf50; /* Green border for cards */
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #4caf50;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card-body {
      color: #555;
    }

    .name, .email {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Search Bar -->
  <div class="input-group mb-3 container">
    <input type="text" class="form-control" placeholder="Enter search">
  </div>

  <!-- User Cards -->
  <div class="first card-group container">
  </div>

  <script src="../js/script5.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
