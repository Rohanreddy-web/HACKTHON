<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/farmers-notes.css">

</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>ðŸŒ¾ Farmer's Notes</h1>
        <p>Organize your daily tasks, ideas, and harvest details effortlessly</p>
    </header>
    <main class="container my-4">
        <div class="form-floating mb-3 search">
            <input type="text" class="form-control input" id="floatingInput" placeholder="Search by Title">
            <label for="floatingInput"><i class="fa-solid fa-magnifying-glass"></i> Search Notes by Title</label>
        </div>
        <div class="form-floating text">
            <textarea class="form-control" placeholder="Start your note here..." id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Note: Start with a Title</label>
            <div class="d-flex justify-content-end mt-2">
                <button type="button" class="btn btn-success" id="add"><i class="fa-solid fa-plus"></i> Add Note</button>
            </div>
        </div>
        <div class="cont mt-4"></div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
